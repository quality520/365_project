<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>$timeout</title>
  <style>
    input{
      width:200px;
      height:45px;
      background:green;
      border:1px solid green;
      border-radius:5px;
      font-size:18px;
      color:#fff;
    }
  </style>
</head>
<body ng-controller="mainCtrl">
  <input type="button" value="{{data.code}}" ng-click="cBtn()" />


  <script src="../library/scripts/angular.js"></script>
  <script>
    angular.module('myApp',[])
      .controller('mainCtrl',['$scope','$timeout',function($scope,$timeout){
        $scope.data = {}
        $scope.data.code = '验证'
        $scope.seconds = 30;
        var timeout = function(){
          if($scope.seconds > 0){
            $scope.seconds--;
            $scope.data.code = $scope.seconds;
            console.log($scope.seconds);
            $timeout(timeout,1000);
          }else{
            $scope.data.code = '验证';
          }
        }
        $scope.cBtn = timeout;
      }])
  </script>
</body>
</html>
