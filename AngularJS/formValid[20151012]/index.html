<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>表单验证</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<form name="loginForm" novalidate  ng-model-options="{updateOn:'blur'}">
		<div class="userName">
			<input type="text" name="username" na-model="data.username" required ng-pattern="^1\d{10}">
			<div class="error" ng-show="loginForm.username.$valid && loginForm.username.$error.required">请输入用户名</div>
			<div class="error" ng-show="loginForm.username.$valid"></div>
		</div>
	</form>



	<script src="../library/scripts/angular.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
