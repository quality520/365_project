<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body data-ng-app="myApp">
		<h1>AngularJS Home Page (Ui-router Demonstration)</h1>
    	<div data-ui-view=""></div>
		
		
		
		
		<script src="../library/bower_components/angular/angular.js"></script>
		<script src="../library/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script>
			var myApp = angular.module("myApp", ['ui.router']);

			myApp.config(function ($stateProvider, $urlRouterProvider) {
			
			     $urlRouterProvider.when("", "/main");
			
			     $stateProvider
			        .state("main", {
			            url: "/main",
			            templateUrl: "main.html"
			        })
			        .state("main.page1", {
			            url:"/page1",
			            templateUrl: "page1.html"
			        })
			        .state("main.page2", {
			            url:"/page2",
			            templateUrl: "page2.html"
			        })
			        .state("main.page3", {
			            url:"/page3",
			            templateUrl: "page3.html"
			        });
			});
		</script>
	</body>
</html>
